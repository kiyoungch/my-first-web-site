<h2>CSS</h2>
<p><a href="https://www.w3.org/TR/2011/WD-html5-20110405/" target="_blank" title="좆같네어려워">Cascading Style Sheets(CSS)</a> </p>
  <br><strong>CSS</strong>는 색깔이나 글씨체 같은 디자인 요소를 관리한다.<BR>웹문서의 전반적인 스타일을 미리 저장해둔 스타일 시트며
    문서 전체의 일관성을 유지할수 있고, 세세한 스타일 지정의 필요를 줄어들게함.<br>
    CSS를 통해 웹 개발자들은 보다 풍부한 디자인으로 웹을 설계할 수 있고
    글자크기, 폰트, 줄간격, 배경색상, 배열위치등을 자유롭게 선택하거나 변경할수 있음.</p>
